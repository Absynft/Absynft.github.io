            </center>

        <div class="overlay">

            <img id="backgroundimgcontact" src="/assets/img/citygrayscale.jpg">
        </div>
        <div class="animated fadeIn row" style="width:100vw;animation-duration: 1.5s;">
            <div class="col-md-6" id="left-hero">
                <h1 class="hero-tag contact-hero animated fadeInLeft">Let's Get In Touch.</h1>
                <p class="hero-des contact-des animated fadeIn delay-1s">Want to discuss a project you have in mind, come and we will give you a free consult! <a target="_blank" href="mailto:ishandeveloper@outlook.com"><i
                            class="fas fa-envelope"></i></a>
                </p>
                <form class="input-container" method="POST" action="https://script.google.com/macros/s/AKfycbxXnXVlCixiL89xlFlqgGmp3mQnQpR48x6CiZfHtw/exec">
                    <div class="form-group"><label for="name">Name</label><input type="text" name="name" id="name" class="form-control" required=""></div>
                    <div class="form-group"><label for="email">Email Address</label><input type="email" name="email" id="email" class="form-control" required=""></div>
                    <div class="form-group"><label for="message">Your Message</label><textarea rows="3" id="message" name="message" class="form-control" required=""></textarea></div>
                    <button type="submit" class="submit animated bounce delay-4s learn-btn">
                        Send Message
                    </button>
                    <div style="display:none;" id="thankyou_message">
                        <h2>
                            <em>Thanks</em> for contacting us! We will get back to you soon!
                        </h2>
                    </div>
                </form>
                <br>

            </div>
